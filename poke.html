<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
    <link href="pokemon.css" type="text/css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <script src="pokeSubmit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div data-role="page" id="pokeSearch-page">
        <h1>Pokémon App</h1>
        <div data-role="main" class="ui-content">
            <div>
                <label for="pokeInput">Pokémon name or number:</label>
                <br>
                <input type="text" name="pokeInput" id="pokeInput" placeholder="Name/Number" value="">
            </div>
            <br>
            <div>
                <button class="ui-btn" onclick="pokeSubmit();">Search</button>
            </div>
        <div class="Stats">
            <ul>
                <p>HP
                    <progress id="hp" max="255" value=""></progress>
                </p>
                <p>Attack
                    <progress id="attack" max="180" value=""></progress>
                </p>
                <p>Defense
                    <progress id="defense" max="230" value=""></progress> 
                </p>
                <p>Sp.Attack
                    <progress id="sp.attack" max="180" value=""></progress> 
                </p>
                <p>Sp.Defense
                        <progress id="sp.defense" max="230" value=""></progress> 
                </p>
                <p>Sp.Defense
                        <progress id="speed" max="180" value=""></progress> 
                </p>
            </ul>
        </div>
        <ul data-role="listview" data-inset="true" id="pokeDetails"></ul>
        </div>
    </div>
</body>
</html>
